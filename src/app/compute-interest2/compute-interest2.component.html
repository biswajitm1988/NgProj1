<h3>Simple Interest Type 2</h3>
<form name="simpleinterest" (submit)="computeInterestAndAmount()">

  <div>
    <label for="txt1">Loan Principle</label>
    <input type="number" id="txt1" name="p" [(ngModel)]="loan.principle" > {{p}}
  </div>
  <div>
    <label for="txt2">Loan Interest Rate</label>
    <input type="number" id="txt2" name="r" [(ngModel)]="loan.rateOfInterest" > {{r}}
  </div>
  <div>
    <label for="txt3">Loan Duration</label>
    <input type="number" id="txt3" name="t" [(ngModel)]="loan.timePeriod" > {{t}}
  </div>


  <div>
    <button>Compute Now</button>
  </div>
</form>
<div>
    <label for="txt4">Interest Amount</label>
    <strong>{{loan.simpleInterest}}</strong>
  </div>
  <div>
      <label for="txt4">Total Amount</label>
      <strong>{{loan.totalAmount}}</strong>
    </div>
